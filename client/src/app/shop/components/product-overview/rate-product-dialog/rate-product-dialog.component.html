<h2 mat-dialog-title>Rate Product</h2>
<div mat-dialog-content>
  <span *ngFor="let star of [1, 2, 3, 4, 5]" class="star" (click)="onStarClick(star)">
    {{ star <= data.rating ? '&#9733;' : '&#9734;' }}
  </span>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.rating" cdkFocusInitial>OK</button>
</div>

<mat-card *ngFor="let product of products" class="product-card">
    <img mat-card-image src="{{ product.pictureUrl }}" alt="{{ product.name }}">
    <mat-card-content>
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Add to Cart</button>
      <button mat-button color="accent">View Details</button>
    </mat-card-actions>
  </mat-card>

<div class="filters-section" [formGroup]="formGroup">
  <mat-form-field class="select">
    <mat-label>Sort</mat-label>

      <mat-option *ngFor="let sort of sortOptions" [value]="sort">
        {{ sort.name }}
      </mat-option>
    </mat-select>

    <!-- Filter by Type -->

    <h5>Brand</h5>
    <mat-selection-list formControlName="brand" name="buttonOptions" aria-label="Brand" [multiple]="false">
        <mat-list-option *ngFor="let option of brands" [value]="option.name">{{option.name}}</mat-list-option>
    </mat-selection-list>

    <button mat-raised-button color="warn" (click)="resetSelection()">Reset</button>

  </div>
  
<div class="products-section">
    <mat-card *ngFor="let product of products" class="product-card">
      <!-- <img mat-card-image src="{{ product.pictureUrl }}" alt="{{ product.name }}"> -->
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.productBrand }}</mat-card-subtitle>
      <mat-card-content>
        <!-- <p>{{ product.description }}</p> -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="addToCart(product)">Add to Cart</button>
        <button mat-button color="accent" (click)="openOverview(product)">View Details</button>
      </mat-card-actions>
    </mat-card>
    <mat-paginator style="width: 100%;" #paginator *ngIf="products" [length]="totalCount"
              [pageSize]="3"
              [pageSizeOptions]="[2, 10, 25, 100]"
              aria-label="Select page"
              (page)="handlePage($event)"
              >
    </mat-paginator>
</div>

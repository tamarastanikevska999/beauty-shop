<div class="bg-light px-4 py-3 text-uppercase fw-bold">
    Order summary
</div>

<div class="p-4">
    <p class="mb-4">Free shipping above 1000 MKD :)</p>
    <ul class="list-unstyled mb-4" *ngIf="(basketService.basketTotalSource$ | async) as totals">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order subtotal</strong>
            <strong>{{totals.subtotal | currency: 'MKD'}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping and handling</strong>
            <strong>{{totals.shipping | currency: 'MKD'}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
            <strong>{{totals.total | currency: 'MKD'}}</strong>
        </li>
    </ul>
</div>

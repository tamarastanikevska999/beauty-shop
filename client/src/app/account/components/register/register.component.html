<mat-card class="card">
<mat-card-content>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="loginForm">
    <div>
      <mat-form-field appearance="outline" class="field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="hasError('username', 'required')">Username is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="field">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="email"  type="email"/>
        <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
        <mat-error *ngIf="hasError('email', 'email')">Enter a valid email address</mat-error>
        <mat-error *ngIf="hasError('email', 'emailExists')">Email address is taken</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="field">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
        <mat-error *ngIf="hasError('firstName', 'required')">First Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="field">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
        <mat-error *ngIf="hasError('lastName', 'required')">Last Name is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="field">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
        <mat-error *ngIf="hasError('password', 'minlength')">Password must be at least 6 characters</mat-error>
        <mat-error *ngIf="hasError('password', 'pattern')">Password not complex enough</mat-error>
      </mat-form-field>
  
      <div>
        <button mat-raised-button [disabled]="registerForm.invalid" class="btn"  type="submit">
          Register
        </button>
      </div>
  
      <ul class="text-danger list-unstyled" *ngIf="errors">
        <li *ngFor="let error of errors">
          {{error}}
        </li>
      </ul>
    </div>
  </form>
  
</mat-card-content>
</mat-card>
